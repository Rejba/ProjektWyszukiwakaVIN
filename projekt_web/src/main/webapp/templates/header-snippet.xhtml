<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">


	<div class="card">
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem label="Home" value="Główna strona"
					icon="pi pi-fw pi-home" outcome="index" />



				<p:submenu label="Logowanie" icon="pi pi-fw pi-user">
					<p:menuitem value="Zarejestruj sie" icon="pi pi-fw pi-user-plus" />
					<p:menuitem value="Zaloguj się" icon="pi pi-fw pi-sign-in" outcome="userLogin" />

				</p:submenu>

				<p:submenu label="Panel admin" icon="pi pi-fw pi-table">
					
					<p:submenu label="Baza danych" icon="pi pi-fw pi-desktop" >
						<p:menuitem value="Użytkownicy" icon="pi pi-fw pi-users" outcome="userList"/>
						<p:menuitem value="Samochody" icon="pi pi-fw pi-circle-off" outcome="carList"/>
					</p:submenu>

				</p:submenu>

			

				<f:facet name="options">

					<p:button value="Logout" icon="pi pi-fw pi-sign-out"
						styleClass="ui-button-info" />
				</f:facet>
			</p:menubar>
		</h:form>
	</div>
</ui:composition>
