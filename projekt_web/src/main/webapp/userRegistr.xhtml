<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Rejestracja">

			<h:form id="registerForm">
				<p:messages id="msgs" />
				<h:panelGrid id="grid" styleClass="ui-noborder" columns="3"
					celpadding="5">

					<p:outputLabel for="u-login" value="Login:" />
					<p:inputText id="u-login" value="#{registrationBB.user.login}"
						label="Login" required="true" requiredMessage="Nie podano loginu"
						validatorMessage="co najwyżej 30 znaków">
						<f:validateLength maximum="30" />
					</p:inputText>
					<p:message for="u-login" />

					<p:outputLabel for="u-haslo" value="Hasło:" />
					<p:inputText id="u-haslo" type="password"
						value="#{registrationBB.user.haslo}" label="Haslo" required="true"
						requiredMessage="Nie podano hasla"
						validatorMessage="co najwyżej 30 znaków">
						<f:validateLength maximum="30" />
					</p:inputText>
					<p:message for="u-haslo" />

					<p:outputLabel for="haslo2" value="Powtórz hasło:" />
					<p:inputText id="haslo2" type="password"
						value="#{registrationBB.haslo2}" label="Haslo2" required="true"
						requiredMessage="Nie powtorzono hasla"
						validatorMessage="co najwyżej 30 znaków">
						<f:validateLength maximum="30" />
					</p:inputText>
					<p:message for="haslo2" />

					<p:outputLabel for="u-email" value="E-mail:" />
					<p:inputText id="u-email" value="#{registrationBB.user.email}"
						label="email" required="true" requiredMessage="Nie podano email"
						type="email">

					</p:inputText>
					<p:message for="u-email" />



					<h:commandButton value="Zarejestruj"
						action="#{registrationBB.register()}" update="@form" />

				</h:panelGrid>
			</h:form>



		</p:panel>

	</ui:define>

</ui:composition>
</html>
