<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
	<ui:composition template="/templates/page-template.xhtml">
	
	<ui:define name="pageContent">

<h:head>
	<meta charset="utf-8" />
	<title>Baza samochodów</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Opcje wyszukiwania"  
		style="margin-bottom: 1em;">
		
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Vin:" />
				<p:inputText value="#{carListBB.vin}" />
				<p:commandButton value="Szukaj" update="form-table" />
				
			</h:panelGrid>
			
		</h:form>
		
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">



		<p:dataTable value="#{carListBB.getList()}" var="i">

			<p:column priority="1">
				<f:facet name="header">
					<h:outputText value="VIN" />
				</f:facet>
				<h:outputText value="#{i.vin}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Marka" />
				</f:facet>
				<h:outputText value="#{i.marka}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Model" />
				</f:facet>
				<h:outputText value="#{i.model}" />

			</p:column>

			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="Typ nadwozia" />
				</f:facet>
				<h:outputText value="#{i.typNadwozia}">

				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Rok produkcji" />
				</f:facet>
				<h:outputText value="#{i.rokProdukcji}">

				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Pojemność silnika" />
				</f:facet>
				<h:outputText value="#{i.pojemnoscSilnika}">

				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Moc silnika" />
				</f:facet>
				<h:outputText value="#{i.mocSilnika}">

				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Rodzaj paliwa" />
				</f:facet>
				<h:outputText value="#{i.rodzajPaliwa}">

				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Paliwa alternatywne" />
				</f:facet>
				<h:outputText value="#{i.paliwoAlternatywne}">

				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Ostatni stan drogomierza" />
				</f:facet>
				<h:outputText value="#{i.ostatniStanDrogomierza}">

				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Masa własna pojazdu" />
				</f:facet>
				<h:outputText value="#{i.masaWlasnaPojazdu}">

				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Liczba miejsce siedzacych" />
				</f:facet>
				<h:outputText value="#{i.liczbaMiejscSiedzacych}">

				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Data ostatniego przeglądu" />
				</f:facet>
				<h:outputText value="#{i.dataOstatniegoPrzegladu}">

				</h:outputText>
			</p:column>

			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="Wynik badania" />
				</f:facet>
				<h:outputText value="#{i.wynikBadania}">

				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>


			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</ui:define>
	
</ui:composition>
</html>
